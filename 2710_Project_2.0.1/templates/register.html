<html>
<head>
    <title>Registration</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
    <div id="title">
            <a href="/logout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/home">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/loginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/account/orders">Your orders</a>
                    <a href="/account/profile">Your profile</a>
                    <hr>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
        {% endif %}
        <div id="cart">
            <a class="link" href="/cart">
                <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
                CART {{noOfItems}}
            </a>
        </div>
        </div>
    <div class="display_frame">
    <h1>REGISTER</h1>
    <div id = "register_frame">

        <p id="image_logo"><img src= {{ url_for('static', filename='images/login.png') }} /></p>
        <form action="/register" method="POST" onsubmit="return validate()">
            <p><label class="label_input">Email</label><input type="email" name="email" required class="text_field"></p>

            <P><label class="label_input">Password</label><input type="password" name="password" id="password" required class="text_field"></p>

            <p><label class="label_input">Confirm Password</label><input type="password" name="cpassword" id="cpassword" required class="text_field"></p>

            <p><label class="label_input">First Name</label><input type="text" name="firstName" required class="text_field"></p>
            <p><label class="label_input">Last Name</label><input type="text" name="lastName" required class="text_field"></p>
            <p><label class="label_input">Address 1</label><input type="text" name="address1" required class="text_field"></p>
            <p><label class="label_input">Address 2</label><input type="text" name="address2" class="text_field"></p>
            <p><label class="label_input">Zipcode</label><input type="text" name="zipcode" required class="text_field"></p>
            <p><label class="label_input">City</label><input type="text" name="city" required class="text_field"></p>
            <p><label class="label_input">State</label><input type="text" name="state" required class="text_field"></p>
            <p><label class="label_input">Country</label><input type="text" name="country" required class="text_field"></p>
            <p><label class="label_input">Phone</label><input type="text" name="phone" required class="text_field"></p>
            <p><label class="label_input">Customer Kind</label>
                <select name = "customer_kind" class="text_field" id = "customer_kind" required>
                    <option value="business">Business</option>
                    <option value="person">Person</option>
                </select>
            </p>

            <p><strong>Business Only</strong></p>
            <p><label class="label_input">Business Type</label>
                <select name ="business_type" class="text_field" id="business_type">
                    <option value="">NULL</option>
                    <option value="sole_proprietorships">Sole Proprietorships</option>
                    <option value="partnerships">Partnerships</option>
                    <option value="corporations">Corporations</option>
                    <option value="s_corporations">S Corporations</option>
                    <option value="LLC">Limited Liability Company (LLC)</option>
                </select>
            </p>
            <p><label class="label_input">Company Annual Income</label><input type="number" name="company_annual_income" class="text_field"></p>

            <p><strong>In Person Only</strong></p>
            <p><label class="label_input">Marriage Status</label>
                <select name = "marriage_status" class="text_field"  required>
                    <option value="">NULL</option>
                    <option value="YES">YES</option>
                    <option value="NO">NO</option>
                </select>
            </p>
            <p><label class="label_input">Gender</label>
                <select name = "gender" class="text_field" >
                    <option value="">NULL</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Other">Other</option>
                </select>
            </p>
            <p><label class="label_input">Age</label><input type="number" name="age" class="text_field"></p>
            <p><label class="label_input">Personal Annual Income</label><input type="number" name="personal_annual_income" class="text_field"></p>
            <div id="login_control">
                <p><input type="submit" value="Register" id = btn_register></p>
            </div>
            <a href="/loginForm">Login here</a>
        </form>
    </div>
    </div>
    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>
    </div>

</body>
</html>
