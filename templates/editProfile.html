<!DOCTYPE HTML>
<html>
<head>
    <title>Edit Profile </title>
    <link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/editProfile.css') }} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="title">
            <a href="/logout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/home">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/loginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/account/orders">Your orders</a>
                    <a href="/account/profile">Your profile</a>
                    <hr>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
            {% endif %}
        <div id="cart">
            <a class="link" href="/cart">
                <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
                CART {{noOfItems}}
            </a>
        </div>
    </div>
        <div class="display_profile">
            <h1>Edit profile</h1>
            <div id="profile_frame">

                <form action="/updateProfile" method="POST">
                    <p><label class="label_input">Email:</label><input type="email" name="email" value={{profileData[1]}} readonly="readonly" class="text_field"></p>
                    <p><label class="label_input">First Name:</label><input type="text" name="firstName" class="text_field" value={{profileData[2]}}></p>
                    <p><label class="label_input">Last Name:</label><input type="text" name="lastName" class="text_field" value={{profileData[3]}}></p>
                    <p><label class="label_input">Address 1:</label><input type="text" name="address1" class="text_field" value={{profileData[4]}}></p>
                    <p><label class="label_input">Address 2:</label><input type="text" name="address2" class="text_field" value={{profileData[5]}}></p>
                    <p><label class="label_input">Zip Code:</label><input type="text" name="zipcode" class="text_field" value={{profileData[6]}}></p>
                    <p><label class="label_input">City:</label><input type="text" name="city" class="text_field" value={{profileData[7]}}></p>
                    <p><label class="label_input">State:</label><input type="text" name="state" class="text_field" value={{profileData[8]}}></p>
                    <p><label class="label_input">Country:</label><input type="text" name="country" class="text_field" value={{profileData[9]}}></p>
                    <p><label class="label_input">Phone Number:</label><input type="text" name="phone" class="text_field" value={{profileData[10]}}></p>
                    <p><label class="label_input">Customer Kind:</label><input type="text" name="customer_kind" class="text_field" value={{customerKindData[0]}}></p>
                    {% if customerKindData[0] =="business" %}
                    <p><label class="label_input">Business Type:</label><input type="text" name="business_type" class="text_field" value={{customerBusinessData[0]}}></p>
                    <p><label class="label_input">Company Annual Income:</label><input type="text" name="company_annual_income" class="text_field" value={{customerBusinessData[1]}}></p>
                    {% elif customerKindData[0] == "person" %}
                    <p><label class="label_input">Marriage Status:</label><input type="text" name="marriage_status" class="text_field" value={{customerPersonalData[0]}}></p>
                    <p><label class="label_input">Gender:</label><input type="text" name="gender" class="text_field" value={{customerPersonalData[1]}}></p>
                    <p><label class="label_input">Age:</label><input type="text" name="age" class="text_field" value={{customerPersonalData[2]}}></p>
                    <p><label class="label_input">Personal Annual Income:</label><input type="text" name="personal_annual_income" class="text_field" value={{customerPersonalData[3]}}></p>
                    {% endif %}
                    <div id="save_control">
                        <p><input type="submit" id = "btn_save" value="Save"></p>
                    </div>
                </form>
            </div>
        </div>

    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>
</body>
</html>
