<html>
<head>
    <title>	First flask app </title>
{#    <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />#}
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/login.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="title">
            <a href="/logout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/home">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/loginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/account/orders">Your orders</a>
                    <a href="/account/profile">Your profile</a>
                    <hr>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
        {% endif %}
        <div id="cart">
            <a class="link" href="/cart">
                <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
                CART {{noOfItems}}
            </a>
        </div>
        </div>
    <div class="display_frame">
    <h1>LOGIN</h1>
    <div id="login_frame">
        <p> {{error}} </p>
        <p id="image_logo"><img src= {{ url_for('static', filename='images/login.png') }} /></p>


        <form method="POST" action="/login">

            <p><label class="label_input">Email</label><input type="text" id="username" class="text_field" name="email"></p>
            <p><label class="label_input">Password</label><input type="password" id="password" class="text_field" name="password"></p>

            <div id="login_control">
                <input type="submit" id="btn_login" value="login" />
                <a id="forget_pwd" href="changePassword.html">Forget Passwordï¼Ÿ</a>
            </div>
            <a id="register" href="/registerationForm">Register here</a>

        </form>
        <form method="POST" action="/managerpage/mgrloginForm">
             <input type="submit" id="manager_login" value="Manager Login"/>
        </form>
    </div>
    </div>


    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>

</body>
</html>
