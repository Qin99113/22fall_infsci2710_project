<!DOCTYPE HTML>
<html>
<head>
    <title>Product Description</title>
    <link rel="stylesheet" href={{url_for('static', filename='css/productDescription.css')}} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="title">
            <a href="/logout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/home">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/loginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/account/orders">Your orders</a>
                    <a href="/account/profile">Your profile</a>
                    <hr>
                    <a href="/logout">Sign Out</a>
                </div>
            </div>
        {% endif %}
        <div id="cart">
            <a class="link" href="/cart">
                <img src={{url_for('static', filename='images/shoppingCart.png')}} id="cartIcon" />
                CART {{noOfItems}}
            </a>
        </div>
        </div>
    <div class="display_product">
        <div id="productName">
            <h1>{{data[1]}}</h1>
        </div>
        <div>
            <img src={{url_for('static', filename='uploads/'+data[4]) }} id="productImage"/>
        </div>

        <div id="productDescription">
            <h2>Details</h2>
            <table id="descriptionTable">
                <tr>
                    <td>Name</td>
                    <td>{{data[1]}}</td>
                </tr>
                <tr>
                    <td>Price</td>
                    <td>${{data[2]}}</td>
                </tr>
            </table>
            <h2>Description</h2>
            <p>{{data[3]}}</p>
        </div>
        <div id="addToCart">
            <a href="/addToCart?productId={{request.args.get('productId')}}">Add to Cart</a>
        </div>
    </div>
    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>
</body>
</html>
