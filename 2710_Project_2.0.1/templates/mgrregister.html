<html>
<head>
    <title>Manager Registration</title>
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/validateForm.js') }}"></script>
    <link rel="stylesheet" href={{ url_for('static', filename='css/home.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div class = "container">
    <div id="title">
            <a href="/managerpage/mgrlogout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/managerpage/mgrlogout">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/managerpage/mgrloginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                    <a href="/managerpage/manageproductForm">Update Product</a>
                    <a href="/managerpage/managestockForm">Manage Inventory</a>
                    <a href="/managerpage/managedeleteForm">Delete Product</a>
                    <a href="/managerpage/manageinfoForm">Update Information</a>
                    <a href="/managerpage/statisticsForm">Data Aggregation</a>
                    <hr>
                    <a href="/managerpage/mgrlogout">Sign Out</a>
                </div>
            </div>
        {% endif %}
        </div>
    <div class="display_frame">
    <h1>Manager Register</h1>
    <div id = "register_frame">

        <p id="image_logo"><img src= {{ url_for('static', filename='images/login.png') }} /></p>
        <form action="/managerpage/mgrregister" method="POST" onsubmit="return validate()">
            <p><label class="label_input">Email</label><input type="email" name="email" class="text_field"></p>
            <P><label class="label_input">Password</label><input type="password" name="password" id="password" required class="text_field"></p>
            <p><label class="label_input">Confirm Password</label><input type="password" name="cpassword" id="cpassword" class="text_field"></p>
            <p><label class="label_input">First Name</label><input type="text" name="firstName" class="text_field"></p>
            <p><label class="label_input">Last Name</label><input type="text" name="lastName" class="text_field"></p>
            <p><label class="label_input">Address 1</label><input type="text" name="address1" class="text_field"></p>
            <p><label class="label_input">Address 2</label><input type="text" name="address2" class="text_field"></p>
            <p><label class="label_input">Zipcode</label><input type="text" name="zipcode" class="text_field"></p>
            <p><label class="label_input">City</label><input type="text" name="city" class="text_field"></p>
            <p><label class="label_input">State</label><input type="text" name="state" class="text_field"></p>
            <p><label class="label_input">Country</label><input type="text" name="country" class="text_field"></p>
            <p><label class="label_input">Phone</label><input type="text" name="phone" class="text_field"></p>
            <div id="login_control">
                <p><input type="submit" value="Register" id = btn_register></p>
            </div>
            <a href="/managerpage/mgrloginForm">Login here</a>
        </form>
    </div>
    </div>
    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>
    </div>

</body>
</html>
