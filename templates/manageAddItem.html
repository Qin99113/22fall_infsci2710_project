<!DOCTYPE HTML>
<html>
<head>
    <title>Add New Item </title>
{#    <link rel="stylesheet" href={{ url_for('static', filename='css/profileHome.css') }} />#}
{#    <link rel="stylesheet" href={{ url_for('static', filename='css/register.css') }} />#}
    <link rel="stylesheet" href={{ url_for('static', filename='css/addItem.css') }} />
    <link rel="stylesheet" href={{url_for('static', filename='css/bodyGeneral.css')}} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/topStyle.css') }} />
    <link rel="stylesheet" href={{ url_for('static', filename='css/footer.css') }} />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
    <div id="title">
            <a href="/managerpage/mgrlogout">
                <img id="logo" src= {{ url_for('static', filename='images/logo.png') }} />
            </a>
            <div class="home_btn">
                <a href="/managerpage/mgrroot">
                    <strong>HOME~</strong>
                </a>
            </div>
            <div class = "Search">
                <form>
		            <input id="searchBox" type="text" name="searchQuery" placeholder="SEARCH....">
		            <button id="searchButton" type="submit" value="Search"></button>
		        </form>
            </div>

            {% if not loggedIn %}
            <div id="signInButton">
                <img id = "client " src= {{ url_for('static', filename='images/client.png')}}/>
                <a class="link" href="/loginForm">SIGN IN</a>
            </div>
            {% else %}
            <div class="dropdown">
                <button class="dropbtn">Hello, <br>{{firstName}}</button>
                <div class="dropdown-content">
                <a href="/managerpage/addItemForm">Add Product</a>
                <a href="/managerpage/managedeleteForm">Delete Product</a>
                <a href="/managerpage/managestockForm">Manage Inventory</a>
                <a href="/managerpage/statisticsForm">Data Aggregation</a>
                <hr>
                <a href="/managerpage/mgrlogout">Sign Out</a>
                </div>
            </div>
            {% endif %}

    </div>
        <div class="display_frame">
            <h1>Add New Item</h1>
            {% if msg == "added successfully" %}
            <h2>Added Suuccessfully</h2>
            {% endif %}
            <div id="add_frame">

                <form action="/addItem" method="POST" enctype="multipart/form-data">
                    <p><label class="label_input">Product Name</label><input type="text" name="name"  class="text_field"></p>
                    <p><label class="label_input">Inventory</label><input type="text" name="inventory" class="text_field"></p>
                    <p><label class="label_input">Price</label><input type="text" name="price" class="text_field"></p>
                    <p><label class="label_input">Description</label><input type="text" name="description" class="text_field"></p>
                    <p><label class="label_input">Image</label><input type="file" name="image" class="text_field"></p>
                    <p><label class="label_input">Product Kind Name</label><input type="text" name="productKindName" class="text_field"></p>
                    <p><label class="label_input">Scent Name</label><input type="text" name="scent_name" class="text_field" ></p>
                    <div id="Add_control">
                        <p><input type="submit" id = "btn_save" value="Add"></p>

                    </div>
                    <a href="/managerpage/mgrroot">Return</a>
                </form>
            </div>
        </div>

    <footer>
        <div class="footer_container">
            <p>@2022 INFSCI 2710 GROUP PROJECT</p>
        </div>
    </footer>
</body>
</html>
